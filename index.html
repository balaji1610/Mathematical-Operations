<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="operations.css" />

    <title>Events Js</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <div class="container-fluid">
      <div class="col-md-12 col-sm-12">
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <section class="number_operations">
              <p>Number 1:</p>
              <input type="number" class="one" />

              <p>Number 2:</p>
              <input type="number" class="number two" />
              <br />
              <br />
              <button type="button" class="btn btn-success">ADD</button>
              <button type="button" class="btn btn-warning">SUB</button>
              <button type="button" class="btn btn-secondary">MULTI</button>
              <button type="button" class="btn btn-danger">DIV</button>
              <br />
              <br />
              <br />
              <button type="button" class="btn btn-info">Refresh</button>
              <button type="button" class="btn btn-dark">
                ALL Mathematical Operations
              </button>
            </section>
            <h1 class="key">Key</h1>
            <p class="friday">FRIDAY</p>
            <h1 class="hello">Hello</h1>
          </div>
          <div class="col-md-6 col-sm-6">
            <section class="answer_operations">
              <h1 class="add_answer"></h1>
              <h1 class="sub_answer"></h1>
              <h1 class="multi_answer"></h1>
              <h1 class="div_answer"></h1>
              <h1 class="all_math_operations"></h1>
            </section>
          </div>
        </div>
        <!--END ROW-->
      </div>
      <!--END Col-->

      <div class="col-md-12 col-sm-12">
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <button type="button" class="btn btn-danger check">Check</button>
          </div>
          <div class="col-md-6 col-sm-6 checkis">
            <p class="checkPara"></p>
          </div>
        </div>
        <div class="pt"></div>
      </div>
    </div>
    <!-- END container-->

    <script src="script.js"></script>
  </body>
</html>
